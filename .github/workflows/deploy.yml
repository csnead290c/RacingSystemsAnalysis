name: Build and Deploy to SiteGround

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create .htaccess for SPA routing
        run: |
          cat > dist/.htaccess << 'EOF'
          <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            
            # Don't rewrite API requests - let PHP handle them
            RewriteRule ^api/ - [L]
            
            # Don't rewrite existing files or directories
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            
            # Rewrite everything else to index.html for SPA
            RewriteRule . /index.html [L]
          </IfModule>
          EOF

      - name: Copy API files to dist
        run: |
          cp -r api dist/
          rm -f dist/api/config.php

      - name: Deploy to SiteGround via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./racingsystemsanalysis.com/public_html/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/node_modules/**
